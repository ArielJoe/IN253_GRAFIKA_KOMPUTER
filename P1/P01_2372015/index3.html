<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        #canvas1 {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas1" width="500" height="500"></canvas>
    <script>
        let canvas

        function gambar_titik(imageData, x, y, r, g, b) {
            let index
            index = 4 * (x + (y * canvas.width))
            imageData.data[index] = r
            imageData.data[index + 1] = g
            imageData.data[index + 2] = b
            imageData.data[index + 3] = 255
        }

        canvas = document.querySelector("#canvas1")

        let ctx
        ctx = canvas.getContext("2d")
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height)

        for (let i = 100; i < 200; i++) {
            gambar_titik(imageData, i, 50, 255, 0, 0)
        }

        for (let i = 50; i < 150; i++) {
            gambar_titik(imageData, 100, i, 255, 0, 0)
        }

        for (let i = 100; i < 200; i++) {
            gambar_titik(imageData, i, 150, 255, 0, 0)
        }

        for (let i = 50; i < 150; i++) {
            gambar_titik(imageData, 200, i, 255, 0, 0)
        }

        ctx.putImageData(imageData, 0, 0)
    </script>
</body>

</html>
